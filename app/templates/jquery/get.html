<html>
  <head>
    <title>JQuery Index</title>
    <script src="../../static/js/jquery-3.3.1.js"></script>
    <script>
      // $(document).ready(function(){
      //     alert('Hello Jquery');
      // });
    </script>
  </head>

  <body>
    <p>Form Testing</p>
    <form action="get" , method="post">
      {{ form.csrf_token }}
      <input type="text" name="username" /><br />
      <input type="password" name="password" /><br />
      <input type="submit" name="Submit" /><br />
    </form>

    {% if content %}
    <hr />
    <ul>
      <li>Name: {{ content[0] }}</li>
      <li>PWD: {{ content[1] }}</li>
    </ul>
    {% endif %}
    <hr />
    <p>Ajax Post Button</p>
    <button id="ajax_post" type="button">Ajax Post !</button>
    <div id="div_post"></div>

    <hr />
    <button id="ajax_btn" type="button">Ajax Get !</button>
    <div id="ajax_get"></div>
  </body>
  <script>
    $("#ajax_btn").click(function() {
      $(
        $.ajax({
          url: "ajax_get",
          cache: false
        }).done(function(html) {
            console.log(html);
          $("#ajax_get").html(html);
        })
      );
    });

    var csrf_token = "{{ csrf_token() }}";
    $.ajaxSetup({
      beforeSend: function(xhr, settings) {
        if (
          !/^(GET|HEAD|OPTIONS|TRACE)$/i.test(settings.type) &&
          !this.crossDomain
        ) {
          xhr.setRequestHeader("X-CSRFToken", csrf_token);
        }
      }
    });
    
    $("#ajax_post").click(function() {
      $(
        $.ajax({
          method: "POST",
          url: "ajax_post",
          data: { name: "John" }
        }).done(function(html) {
          $("#div_post").append("asdf");
        })
      );
    });
  </script>
</html>
